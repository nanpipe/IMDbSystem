<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">

<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->

<title>Añadir Rating</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


	<nav th:insert="fragments/general.html :: nav"></nav>


	<div class="row container mx-auto d-flex justify-content-center">


		<section
			class=" mt-5 py-4 bg-info bg-light col-12 col-md-8 col-xl-4 border border-success rounded">
			<h1 th:text="'Añadir Rating a ' + ${rating.show.showTitle}"></h1>
			<form th:action="@{/show/saveRating(idShow=${rating.show.id})}" method="post"
				th:object="${rating}">


				<div class="form-group py-2">
					<label>Rating</label> <input type="number" min=1 max=5
						th:field="*{rating}" class="form-control" id="rating"
						aria-describedby="claveHelp"
						placeholder="Ingresar una calificación del 1 al 5" required>
				</div>

				
				<button type="submit" class="btn btn-primary">Rating</button>
			</form>
		</section>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
