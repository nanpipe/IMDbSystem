<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">

<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->

<title>Editar Show</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>


	<nav th:insert="fragments/general.html :: nav"></nav>


		<div class="row container mx-auto d-flex justify-content-center">


			<section
				class=" mt-5 py-4 bg-info bg-light col-12 col-md-8 col-xl-4 border border-success rounded">
				<h1 class="text-center">Editar Show</h1>
				<form th:action="@{/show/updateShow}" method="post"
					th:object="${show}">

					<div class="form-group py-2">
						<input type="hidden" 
							class="form-control" name="id" id="id"  th:field="*{id}" th:value="${show.id}"
							 readonly >
					</div>

					<!-- Show Network -->
					<div class="form-group py-2">
						<label>Show Network</label> <input type="text"
							th:field="*{showNetwork}" class="form-control" name="ShowNetwork"
							id="ShowNetwork" aria-describedby="claveHelp" th:value="${show.showNetwork}"
							placeholder="Ingresar nueva plataforma" required>
					</div>
					<!-- Correo -->
					<div class="form-group py-2">
						<label>Show Title</label> <input type="text"
							th:field="*{showTitle}" class="form-control" name="showTitle"
							id="showTitle" aria-describedby="claveHelp" th:value="${show.showTitle}"
							placeholder="Ingresar nuevo tÃ­tulo" required>
					</div>

					<button type="submit" class="btn btn-primary">Editar</button>
				</form>
			</section>
		</div>











	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
