<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header"></head>




<body>
	
	

	
	<nav th:insert="fragments/general.html :: nav"> </nav>
	
	

	<h1 class="text-center my-2">TV Shows</h1>
	
<div class="container">
		<table class="table table-responsible table-dark table-striped" >
			<thead>
				<tr>
					<th >#</th>
					<th >User</th>
					<th >Show</th>
					<th >Rating</th>
					<th >Accion</th>
				</tr>	
			</thead>
			<tbody>
				<tr th:each="var:${ratingsList}">
					<td th:text="${varStat.index}"></td>
					<td th:text="${var.user.email}"></td>
					<td th:text="${var.show.showTitle}"></td>
					<td th:text="${var.rating}"></td>
					<td><a role="button" class="btn btn-primary btn-sm" th:text="Edit" th:href="@{/show/editRating/(idRating=${var.id})}"></a></td>
					</tr>
			</tbody>
		</table>
	</div>
	
	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
