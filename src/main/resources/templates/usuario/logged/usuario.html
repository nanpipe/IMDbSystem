<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">

<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->

<title>Iniciar Sesi√≥n</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


	<nav th:insert="fragments/general.html :: nav"></nav>

	
	<div class="row container mx-auto d-flex justify-content-center">


			<section
				class=" mt-5 py-4 bg-info bg-light col-12 col-md-8 col-xl-4 border border-success rounded"><h1>Perfil Usuario</h1>
					<form th:action="@{/usuario/logged/editUsuario}" method="get"
						th:object="${Usuario}" th:with="u = ${viewUsuario}">


						<!-- ID -->
						<div class="form-group py-2">
							<label>Id</label> <input type="text" th:value="${u.id}"
								class="form-control" id="id" name="id"
								 disabled>
						</div>

						<!-- Usuario -->
						<div class="form-group py-2">
							<label>Username</label> <input type="text"
								th:value="${u.userName}" class="form-control" id="userName"
								name="userName" aria-describedby="claveHelp"
								placeholder="Ingresa tu usuario" disabled>
						</div>
						<!-- Correo -->
						<div class="form-group py-2">
							<label>Correo</label> <input type="text" name="email"
								th:value="${u.email}" class="form-control" id="email"
								aria-describedby="claveHelp" placeholder="Ingresa tu usuario"
								disabled>
						</div>

						<!-- Role -->
						<div class="form-group py-2">
							<label>Role</label> <input type="text" name="role"
								th:value="${u.role}" class="form-control" id="role"
								aria-describedby="claveHelp" placeholder="Ingresa tu usuario" disabled>
						</div>


						<button type="submit" class="btn btn-primary">Editar</button>
					</form>
				</section>
			</div>










	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
